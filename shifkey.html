<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    //desenhando tela inicial
    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(evento) {
        //pegando eixo x e y do clique, o offsetLeft e offSetTop é para diminuir o espaço em volta do canvas
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        //variavel para armazenar tamanho do raio do circulo
        var raio = 10;

        //console.log(x + ',' + y);
        //condição para aumentar tamanho do círculo caso aperte tecla shift
        if (evento.shiftKey) {

           raio = raio + 20; // raio agora passa a valer 30!
        }

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

    }

    tela.onclick = desenhaCirculo;

</script>
