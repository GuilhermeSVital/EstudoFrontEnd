<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey'
    pincel.fillRect(0,0,600,400);

    //criando funcao para exibir alerta, porém passando um parâmetro só pagar pegar o log do que o navegador esta fazendo por trás
    function exibeMarcaClique(evento){
        //pegar coordenada de onde cliquei o cursor
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        
        // criando marca do clique
        pincel.fillStyle='black';
        pincel.beginPath();
        pincel.arc(x,y,5,0,2*3.14);
        pincel.fill();

    }

    tela.onclick = exibeMarcaClique;
</script>
