    function mostra(frase){
        document.write(frase+"<br>");

// pega o número sorteado com o math.random de 0 a 10

//ou usando laços de repetições como melhoria

var numTentativas=1;
while(numTentativas<=3){
    var chute = parseInt(prompt("Informe o número"));
    if(chute==numeroSorteado) {
        mostra("Você acertou, o número sorteado é: "+numeroSorteado);
        break;
    } else {
        mostra("Você errou, você tem "+(3-numTentativas)+" tentativas");
    }
    numTentativas++;
}
</script>
